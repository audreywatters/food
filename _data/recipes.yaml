---
- title: Basic Muffin
  description: This is based on the basic muffin recipe from Mark Bittman's <em>How to Cook Everything</em> cookbook.
  category: breakfast
  ingredients:
  - 3 Tbps melted butter
  - 2 cups all-purpose flour
  - 1/4 cup sugar
  - 1/2 tsp salt
  - 3 tsp baking powder
  - 1 egg
  - 1 cup milk, plus more if needed
  cuisine: American 
  date: 2021-10-02
  instructions:
    - Preheat oven to 400 F. Line 12 compartments of standard muffin tin with paper (or grease tin).
    - Mix together the dry ingredients in a bowl.
    - Beat the melted butter, egg, and milk in a bowl. 
    - Make a well in the center of the dry ingredients and add the wet ingredients. Stir swiftly, until combined. The batter should be lumpy, not smooth but quite moist. Add more milk if necessary.
    - Spoon batter into muffin tins, filling about two-thirds full.
    - Bake 18 minutes or until toothpick inserted into center comes out clean.
    - Cool for 5 minutes before taking out of the tin.
  calories: 133
  preptime: 10
  cooktime: 20
  servings: 12
- title: Muffin Pudding
  description: This is based on Mark Bittman's Simple Bread Pudding recipe in <a href="https://cooking.nytimes.com/recipes/1012636-simple-bread-pudding">The New York Times</a>.
  category: dessert
  ingredients:
  - 2 cups milk
  - 2 Tbsp butter
  - 1 tsp vanilla extract
  - 1/3 cup sugar
  - Pinch of salt
  - 5 to 6 cups of muffins, broken into 2" pieces
  - 2 eggs, beaten
  - fresh fruit (optional)
  cuisine: American
  date: 2021-10-04
  instructions:
    - Preheat oven to 350 F. Butter a 4 to 6 cup baking dish and fill with the muffin pieces. Add fresh fruit, if desired.
    - In a small saucepan over low heat, warm the milk, butter, vanilla, sugar, and salt. Cook until the butter is melted and the sugar is dissolved.
    - Cool the mixture. Then add the beaten eggs. Pour this over the muffins.
    - Bake for 30 to 45 minutes until the custard is set but still a little bit wobbly.
    - Serve warm or at room temperature.
  calories: 382
  preptime: 10
  cooktime: 45
  servings: 6 to 8
- title: Friends & Family Granola
  description: This is based on the granola recipe from Roxana Jullapart's Mother Grains cookbook.
  category: breakfast
  ingredients:
  - 160 g old-fashioned rolled oats
  - 40 g raw whole almonds
  - 20 g raw walnut halves
  - 35 g raw whole cashews
  - 40 g pumpkin seeds
  - 35 g shelled sunflower seeds
  - 2 Tbps sesame seeds
  - 2 Tbps flaxseed
  - 45 g unsweetened shredded coconut
  - 2 Tbps dehydrated coconut milk
  - 25 g almond flour
  - 1 1/2 tsp ground cinnamon
  - 1/8 tsp freshly grated nutmeg
  - 1/8 tsp ground cloves
  - 1/4 cup honey
  - 1/4 cup applesauce
  - 1/4 cup vegetable oil
  - 1 Tbps vanilla extract
  - 1/2 tsp kosher salt
  cuisine: American
  date: 2020-10-02
  instructions:
    - Preheat oven to 300 F. Spray a baking sheet lightly with nonstick spray.
    - Combine the oats, almonds, walnuts, cashews, pumpkin seeds, sunflower seeds, sesame seeds, flaxseed, coconut, coconut milk, almond flour, and spices in a medium bowl.
    - In a small saucepan, combine the honey, maple syrup, applesauce, oil, vanilla, and salt and heat while stirring constantly, until the mixture is lukewarm. Add the warm liquids to the oat mixture and combine until everything is coated.
    - Spread on the baking sheet and toast for 45 minutes, stirring every 15 minutes.
    - Remove from the oven and spread onto a sheet of parchment paper to cool. Let it cool completely before transferring to an airtight container.
  calories: 468
  preptime: 10
  cooktime: 45
  servings: 6
- title: Banana Buckwheat Protein Muffins
  description: This is based on the recipe from <a href="https://kitseats.com/recipes/banana-buckwheat-protein-muffins">kits.eats</a>.
  category: breakfast
  ingredients:
  - 200 g bananas (about 3 small bananas)
  - 1 cup Greek yogurt
  - 1/4 cup maple syrup
  - 100 g buckwheat flour
  - 60 g whey isolate protein powder
  - 1 tsp baking powder
  - 1 tsp baking soda
  - 1/4 cup cacao nibs
  cuisine: American 
  date: 2021-10-06
  instructions:
    - Preheat oven to 350 F. Line 12 compartments of standard muffin tin with paper (or grease tin).
    - Mash bananas in a medium bowl. Add yogurt and syrup and mix well.
    - Mix together the dry ingredients in a bowl.
    - Make a well in the center of the dry ingredients and add the wet ingredients. Stir swiftly, until combined. The batter should be thick, but spoonable. Add milk if necessary.
    - Spoon batter into muffin tins, filling about two-thirds full.
    - Bake 15-18 minutes or until toothpick inserted into center comes out clean.
    - Cool for 5 minutes before taking out of the tin.
  calories: 132
  preptime: 10
  cooktime: 20
  servings: 12
- title: Buckwheat and Amaranth Muffins
  description: This is based on the recipe by Martha Rose Shulman that appears in <a href="https://cooking.nytimes.com/recipes/1014143-buckwheat-and-amaranth-muffins">The New York Times Cooking</a>.
  category: breakfast
  ingredients:
  - 3/4 cup whole-wheat flour
  - 3/4 cup buckwheat flour
  - 2 tsp baking powder
  - 1 tsp baking soda
  - 1/2 tsp salt
  - 1/2 cup amaranth flour
  - 2 eggs
  - 1/3 cup honey
  - 1 1/2 cup kefir
  - 1/3 cup unsweetened applesauce
  - 1 tsp vanilla extract
  - 1 cup blackberries tossed with 1 tsp all-purpose flour
  cuisine: American 
  date: 2021-10-13
  instructions:
    - Preheat oven to 375 F. Line 16 compartments of standard muffin tin with paper (or grease tin).
    - Mix together the dry ingredients in a bowl.
    - In a separate bowl, beat together the eggs, honey, kefir, applesauce, and vanilla extract.
    - Make a well in the center of the dry ingredients and add the wet ingredients. Stir swiftly, until combined. The batter should be thick, but spoonable.
    - Gently fold in the blackberries.
    - Spoon batter into muffin tins, filling almost to the top.
    - Bake 15-18 minutes or until toothpick inserted into center comes out clean.
    - Cool for 5 minutes before taking out of the tin.
  calories: 118
  preptime: 10
  cooktime: 20
  servings: 16  
- title: Super Soft Peanut Butter Cookies
  description: This is based on the recipe on <a href="https://www.lecremedelacrumb.com/best-super-soft-peanut-butter-cookies/">Creme de la Crumb</a>.
  category: dessert
  ingredients:
  - 1 1/2 cups flour
  - 1 tsp baking soda
  - 1/4 tsp salt
  - 3/4 cup creamy peanut butter
  - 1/2 cup unsalted butter
  - 3/4 cup brown sugar
  - 1/4 cup granulated sugar
  - 1 egg
  - 1 1/2 tsp vanilla extract
  - 2 tbs Demerara sugar
  cuisine: American 
  date: 2021-10-19
  instructions:
    - Preheat oven to 350 F. Line two baking sheets with parchment paper.
    - In a medium bowl, whisk together dry ingredients.
    - With a stand mixer, cream the butter, peanut butter, and granulated and brown sugars until light and fluffy - about 5 minutes. Mix in the egg and the vanilla extract, scraping down the sides, until blended.
    - Add the dry ingredients to the wet, and mix until just combined.
    - Roll dough into 2-3 tbs size balls. Roll in Demerara sugar.
    - Place balls on cookie sheet, about 2 inches apart. (You should fit 12 on a sheet.) Use a fork to make a criss-cross pattern.
    - Bake for 8 minutes. Do not overbake!
    - Allow to cool for 1 minute on sheet, then move to a cooling rack.
  calories: 169
  preptime: 10
  cooktime: 10
  servings: 21  
- title: Peanut Butter-Miso Cookies
  description: This is based on the recipe by Krysten Chambrot that appears in <a href="https://cooking.nytimes.com/recipes/1020538-peanut-butter-miso-cookies">The New York Times Cooking</a>.
  category: dessert
  ingredients:
  - 1 3/4 cup flour
  - 3/4 tsp baking soda
  - 1/2 tsp baking powder
  - 1/2 cup unsalted butter 
  - 1 cup brown sugar
  - 1/4 cup granulated sugar
  - 1/3 cup white miso 
  - 1/4 cup creamy peanut butter 
  - 1 egg
  - 1 1/2 tsp vanilla extract
  - 1/2 cup Demerara sugar
  cuisine: American 
  date: 2021-10-19
  instructions:
    - In a medium bowl, combine flour, baking soda, and baking powder.
    - In a stand mixer, combine the butter, brown sugar, and granulated sugar and beat until light and fluffy - about 5 minutes. Add the peanut butter and miso, then mix in the egg and the vanilla extract, scraping down the sides, until blended.
    - Add the dry ingredients to the wet, and mix until just combined.
    - Refrigerate dough for at least two hours, but as long as overnight.
    - Roll dough into 2-3 tbs size balls. Roll in Demerara sugar.
    - Place balls on cookie sheet, about 2 inches apart. (You should fit 12 on a sheet.) 
    - Bake for 14 minutes. Remove sheets from oven and smack the sheets on the stovetop. This will flatten the cookies. Return to the oven for another 2-4 minutes.
    - - Allow to cool for 1 minute on sheet, then move to a cooling rack.
  calories: 156
  preptime: 30
  cooktime: 20
  servings: 21  
- title: Chocolate Cacao Beet Muffins
  description: This is based on the recipe that appears on the <a href="https://minimalistbaker.com/wprm_print/36025">Minimalist Baker</a> blog.
  category: breakfast
  ingredients:
  - 2 batches of flax eggs (2 tbs ground flax seed plus 5 tbsp water)
  - 1 cup beet puree
  - 1/4 cup brown sugar
  - 1/4 tsp salt
  - 1 1/2 tsp baking soda
  - 1/2 cup banana, mashed
  - 1/4 cup plain kefir
  - 2 tbps coconut flour
  - 1 1/3 cup whole wheat pastry flour
  - 1/2 cup unsweetened cocoa powder
  - 1/3 cup cacao nibs
  cuisine: American 
  date: 2021-10-27
  instructions:
    - Preheat oven to 375 F. Line 12 compartments of standard muffin tin with paper (or grease tin).
    - Mix together the dry ingredients in a bowl.
    - In a separate bowl, beat together the flax seed and water, then add the other wet ingredients.
    - Make a well in the center of the dry ingredients and add the wet ingredients. Stir swiftly, until combined. The batter should be thick, but spoonable. Add more liquid if necessary.
    - Gently fold in the cacao nibs.
    - Spoon batter into muffin tins, filling almost to the top.
    - Bake 15-20 minutes or until toothpick inserted into center comes out clean.
    - Cool for 5 minutes before taking out of the tin.
  calories: 130
  preptime: 10
  cooktime: 20
  servings: 12  
