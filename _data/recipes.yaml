  - 1/4 tsp salt
  - 3/4 cup creamy peanut butter
  - 1/2 cup unsalted butter
  - 3/4 cup brown sugar
  - 1/4 cup granulated sugar
  - 1 egg
  - 1 1/2 tsp vanilla extract
  - 2 tbs Demerara sugar
  cuisine: American 
  date: 2021-10-19
  instructions:
    - Preheat oven to 350 F. Line two baking sheets with parchment paper.
    - In a medium bowl, whisk together dry ingredients.
    - With a stand mixer, cream the butter, peanut butter, and granulated and brown sugars until light and fluffy - about 5 minutes. Mix in the egg and the vanilla extract, scraping down the sides, until blended.
    - Add the dry ingredients to the wet, and mix until just combined.
    - Roll dough into 2-3 tbs size balls. Roll in Demerara sugar.
    - Place balls on cookie sheet, about 2 inches apart. (You should fit 12 on a sheet.) Use a fork to make a criss-cross pattern.
