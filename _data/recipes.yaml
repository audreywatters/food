- title: Basic Muffin
  description: This is based on the basic muffin recipe from Mark Bittman's <em>How to Cook Everything</em> cookbook.
  category: breakfast
  ingredients:
  - 3 Tbps melted butter
  - 2 cups all-purpose flour
  - 1/4 cup sugar
  - 1/2 tsp salt
  - 3 tsp baking powder
  - 1 egg
  - 1 cup milk, plus more if needed
  cuisine: American 
  date: 2021-10-02
  instructions:
    - Preheat oven to 400 F. Line 12 compartments of standard muffin tin with paper (or grease tin).
    - Mix together the dry ingredients in a bowl.
    - Beat the melted butter, egg, and milk in a bowl. 
    - Make a well in the center of the dry ingredients and add the wet ingredients. Stir swiftly, until combined. The batter should be lumpy, not smooth but quite moist. Add more milk if necessary.
    - Spoon batter into muffin tins, filling about two-thirds full.
    - Bake 18 minutes or until toothpick inserted into center comes out clean.
    - Cool for 5 minutes before taking out of the tin.
  calories: 132
  preptime: 10
  cooktime: 20
  servings: 12
- title: Simple Muffin (Bread) Pudding
  description: This is based on Mark Bittman's recipe in The New York Times.
  category: dessert
  ingredients:
  - 2 cups milk
  - 2 Tbsp butter
  - 1 tsp vanilla extract
  - 1/3 cup sugar
  - Pinch of salt
  - 5 to 6 cups of muffins, broken into 2" pieces
  - 2 eggs, beaten
  - fresh fruit (optional)
  cuisine: American
  date: 2021-10-04
  instructions:
    - Preheat oven to 350 F. Butter a 4 to 6 cup baking dish and fill with the muffin pieces. Add fresh fruit, if desired.
    - In a small saucepan over low heat, warm the milk, butter, vanilla, sugar, and salt. Cook until the butter is melted and the sugar is dissolved.
    - Cool the mixture. Then add the beaten eggs. Pour this over the muffins.
    - Bake for 30 to 45 minutes until the custard is set but still a little bit wobbly.
    - Serve warm or at room temperature.
  calories: 382
  preptime: 10
  cooktime: 45
  servings: 6 to 8
