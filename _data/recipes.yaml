- title: Protein Pumpkin Muffins with Pumpkin Seed Butter
  description: This is based on the recipe for gluten-free, paleo pumpkin protein muffins on <a href="https://paleoglutenfree.com/recipes/gluten-free-paleo-pumpkin-protein-muffins/">the Gluten Free Paleo website</a>.
