- title: Super Soft Peanut Butter Cookies
  description: This is based on the recipe on <a href="https://www.lecremedelacrumb.com/best-super-soft-peanut-butter-cookies/">Creme de la Crumb</a>.
  category: dessert
  ingredients:
  - 1 1/2 cups flour
