---
layout: default
---

<main class="content" role="main">

    {% if site.tags.muffins %}
    <h5 class="index-headline featured"><span>The Great Muffin Experiment</span></h5>

    <div class="container featured">
      {% for post in site.tags.muffins %}
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting" role="article">
          <div class="article-item">
            <header class="post-header">
              <h2 class="post-title" itemprop="name"><a href="{{ post.url | prepend: site.baseurl }}" itemprop="url">{{ post.title }}</a></h2>
            </header>
            <section class="post-excerpt" itemprop="description">
              <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
            </section>
            <div class="post-meta">
              <time datetime="{{ post.date | date_to_long_string }}">{{ post.date | date_to_long_string }}</time>

            </div>
          </div>
        </article>
      {% endfor %}
    </div>

   {% endif %}
